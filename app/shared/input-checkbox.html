<div class="control" ng-class="{ 'has-error' : field.$invalid && (!field.$pristine || form.$submitted)
                                   ,'disabled' : isDisabled }" ng-show="showIf()">
        
        <input  type="checkbox" 
                id="{{fieldName}}" 
                name="{{fieldName}}" 
                class="form-control" 
                ng-model='value' 
                ng-change='onChange()' 
                ng-disabled='isDisabled'/>

        <label for="{{fieldName}}">
                <span class="label">
                <span class="checkBox"></span>{{label}}</span>
                <span class="data"></span>                
        </label>
</div>
